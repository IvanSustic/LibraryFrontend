  <h2>Odaberi članstvo</h2>

      <h3>📚 Pojedinačna knjižnica</h3>
      <p>Pristup knjigama i uslugama samo u jednoj odabranoj knjižnici.</p>

    </div>

    <div class="membership-card">
      <h3>🌍 Sve knjižnice</h3>
      <p>Neograničen pristup svim knjižnicama unutar sustava.</p>

      <button *ngIf="canGet">Odaberi</button>
    </div>

  </div>
