<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <h2>Prijavi se u račun</h2>

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" />
    <div class="error" *ngIf="submitted && loginForm.get('email')?.invalid">
      <small *ngIf="loginForm.get('email')?.errors?.['required']">Potreban email.</small>
      <small *ngIf="loginForm.get('email')?.errors?.['email']">Neispravan email.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="lozinka">Lozinka:</label>
    <input id="lozinka" type="password" formControlName="lozinka" />
    <div class="error" *ngIf="submitted && loginForm.get('lozinka')?.invalid">
      <small>Potrebna lozinka.</small>
    </div>
  </div>

  <button type="submit">Prijavi se</button>
  <button class="secondary-button" routerLink="/reset" routerLinkActive="active">Zaboravljena lozinka</button>
  <button type="button" class="secondary-button" (click)="loginZaposlenik()" >Prijavi se kao zaposlenik</button>
</form>
