<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
  <h2>Stvori račun</h2>

  <div class="form-group">
    <label for="ime">Ime</label>
    <input id="ime" type="text" formControlName="ime" />
    <div class="error" *ngIf="submitted && signupForm.get('ime')?.invalid">
      <small>First name is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="prezime">Prezime</label>
    <input id="prezime" type="text" formControlName="prezime" />
    <div class="error" *ngIf="submitted && signupForm.get('prezime')?.invalid">
      <small>Nedostaje prezime.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" />
    <div class="error" *ngIf="submitted && signupForm.get('email')?.invalid">
      <small *ngIf="signupForm.get('email')?.errors?.['required']">Nedostaje email.</small>
      <small *ngIf="signupForm.get('email')?.errors?.['email']">Neispravan email.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="lozinka">Lozinka</label>
    <input id="lozinka" type="password" formControlName="lozinka" />
    <div class="error" *ngIf="submitted && signupForm.get('lozinka')?.invalid">
      <small *ngIf="signupForm.get('lozinka')?.errors?.['required']">Nedostaje lozinka.</small>
      <small *ngIf="signupForm.get('lozinka')?.errors?.['minlength']">Lozinka mora imati barem 6 znakova.</small>
    </div>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <button type="submit">Registriraj se</button>
</form>
